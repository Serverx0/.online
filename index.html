  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Poppins", sans-serif;
      background: #ffffff; /* Changed to white background */
      color: #0000ff; /* Changed to blue text color */
      min-height: 100vh;
      transition: 0.4s;
    }

    /* Header */
    header {
      width: 100%;
      padding: 18px 8%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      background: rgba(255, 255, 255, 0.7); /* Slightly transparent white for header */
      backdrop-filter: blur(15px);
      border-bottom: 1px solid rgba(0, 0, 0, 0.1); /* Darker border for contrast */
      z-index: 100;
    }

    .logo a {
      font-size: 1.8rem;
      font-weight: 700;
      font-family: "Montserrat", sans-serif;
      text-decoration: none;
      background: linear-gradient(90deg, #007bff, #0056b3); /* Blue gradient for logo */
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    ul {
      display: flex;
      gap: 25px;
      list-style: none;
    }

    ul li a {
      text-decoration: none;
      color: #0000cc; /* Darker blue for links */
      font-weight: 500;
      position: relative;
      transition: 0.3s;
    }

    ul li a:hover,
    ul li a.active {
      color: #0056b3; /* Darker blue on hover */
    }

    ul li a::after {
      content: '';
      position: absolute;
      width: 0%;
      height: 2px;
      background: #0056b3; /* Blue underline on hover */
      left: 0;
      bottom: -5px;
      transition: 0.3s;
    }

    ul li a:hover::after {
      width: 100%;
    }
    
    /* Hero Section */
    .main {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 0 8%;
      gap: 60px;
    }

    .detail {
      max-width: 500px;
      background: rgba(255, 255, 255, 0.8); /* Semi-transparent white for detail section */
      backdrop-filter: blur(18px);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1); /* Lighter shadow */
      border: 1px solid rgba(0, 0, 0, 0.05); /* Subtle border */
    }

    .detail h1 {
      font-size: 2.5rem;
      font-weight: 800;
      margin-bottom: 15px;
      font-family: "Montserrat", sans-serif;
      color: #0000ff; /* Blue for H1 */
    }

    .detail h1 span {
      background: linear-gradient(90deg, #007bff, #0056b3); /* Blue gradient for span */
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .detail h3 {
      font-size: 1.2rem;
      font-weight: 500;
      margin-bottom: 20px;
      color: #0000cc; /* Darker blue for H3 */
    }

    .detail p {
      max-width: 450px;
      margin-bottom: 25px;
      line-height: 1.7;
      color: #3333ff; /* Lighter blue for paragraph */
      font-size: 0.95rem;
    }

    .btn a button {
      padding: 14px 32px;
      border: none;
      border-radius: 50px;
      background: linear-gradient(135deg, #007bff, #0056b3); /* Blue gradient for button */
      color: #fff;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 6px 20px rgba(0, 123, 255, 0.3); /* Blue shadow */
    }

    .btn a button:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 8px 30px rgba(0, 123, 255, 0.5); /* Enhanced blue shadow on hover */
    }

    /* Social Icons */
    .social {
      margin-bottom: 20px;
    }

    .social a {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 45px;
      height: 45px;
      border-radius: 50%;
      background: rgba(0, 123, 255, 0.1); /* Light blue transparent background for icons */
      backdrop-filter: blur(15px);
      font-size: 1.5rem;
      color: #007bff; /* Blue icons */
      margin-right: 12px;
      transition: 0.3s;
    }

    .social a:hover {
      transform: scale(1.15);
      background: linear-gradient(135deg, #007bff, #0056b3); /* Blue gradient on hover */
      color: #fff;
    }

    /* Image Section */
    .img-sec {
      background: rgba(255, 255, 255, 0.8); /* Semi-transparent white for image section */
      backdrop-filter: blur(18px);
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1); /* Lighter shadow */
      border: 1px solid rgba(0, 0, 0, 0.05); /* Subtle border */
    }

    .img-sec img {
      width: 260px;
      height: 260px;
      object-fit: cover;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15); /* Lighter shadow */
      transition: 0.4s;
    }

    .img-sec img:hover {
      transform: scale(1.05) rotate(1deg);
    }

    @media (max-width: 768px) {
      ul {
        display: none;
      }

          justify-content: center;
      }
      
      .main {
        flex-direction: column-reverse;
        text-align: center;
        gap: 30px;
        padding: 40px 5%;
      }

      .img-sec img {
        width: 220px;
        height: 220px;
      }

      .detail h1 {
        font-size: 2rem;
      }
    }
  </style>
